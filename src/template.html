<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
  </head>
  <body>
    <header>
      <h1 class="grey">FORECAST</h1>
      <form
        id="searchbar"
        class="border-rounded no-border background-frosted flex align-center"
      >
        <label for="location-input" class="icon-div-small margin-left-05">
          <img
            src="./assets/icons/search_icon.svg"
            alt="search icon"
            class="icon grey-svg"
          />
        </label>
        <input
          type="text"
          placeholder="Enter a region/city..."
          id="location-input"
          class="border-rounded no-background no-border no-focus"
        />
        <button id="submit-btn" type="submit" class="margin-left-auto cream">
          Search
        </button>
      </form>
    </header>

    <section id="content">
      <section id="curr-data" class="flex gap-1p5 align-bottom">
        <div id="curr-icon-and-sun" class="flex-col gap-1">
          <div class="icon-div-lg">
            <img
              src="./assets/icons/cloud_and_sun.png"
              alt="weather icon"
              class="icon"
            />
          </div>
          <div>
            <p class="cream weight-light text-sm">Sunrise: 06:47</p>
            <p class="cream weight-light text-sm">Sunset: 19:32</p>
          </div>
        </div>
        <div id="curr-temp">
          <p class="cream weight-med text-med">Wednesday 30 November, 23:33</p>
          <p
            class="text-6xl line-height-7 cream weight-semibold letter-space-05"
          >
            16°C
          </p>
          <p class="cream weight-med text-med">Feels like 20°C</p>
          <p class="cream weight-light text-sm">
            The whole day will be cloudy with partial sunlight but tbh it might
            just rain anyways
          </p>
        </div>
        <!--
        <div id="curr-more-details" class="flex-col gap-0p2">
          <p class="cream weight-med text-med margin-bot-1p2">More details</p>
          <p class="cream weight-light text-sm">Air Humidity: 77.1%</p>
          <p class="cream weight-light text-sm">Wind Speed: 5.7m/s</p>
          <p class="cream weight-light text-sm">Air Pressure: 1014ms</p>
          <p class="cream weight-light text-sm">Precipitate Probability: 0%</p>
          <p class="cream weight-light text-sm">Visibility: 6.1</p>
        </div>
        -->
      </section>
      <section id="curr-humidity-data" class="weather-card">
        <p class="cream weight-med text-base border-bot-outline line-height-2">
          HUMIDITY
        </p>
      </section>
      <section id="curr-precipitation-data" class="weather-card">
        <p class="cream weight-med text-base border-bot-outline line-height-2">
          PRECIPITATION
        </p>
      </section>
      <section id="days-data" class="weather-card">
        <p class="cream weight-med text-base border-bot-outline line-height-2">
          10 DAY FORECAST
        </p>
      </section>
      <section id="hours-data" class="">
        <p class="cream weight-med text-base border-bot-outline line-height-2">
          HOURLY FORECAST
        </p>
      </section>
    </section>
    <video autoplay muted loop id="background-vid">
      <source src="./assets/videos/sunny_cloud.mp4" type="video/mp4" />
    </video>
  </body>
</html>
